<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --accent-color: #e9c46a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .cv-preview {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .suggestions {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
        }

        .edit-mode {
            display: none;
        }

        .cv-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 4px solid var(--primary-color);
        }
        .form-subsection {
    grid-column: 1 / -1;
    border: 1px solid #eee;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 8px;
}

.form-subsection h3 {
    color: var(--primary-color);
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--accent-color);
}

.add-button {
    background: var(--accent-color);
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
}

.input-group textarea {
    resize: vertical;
    min-height: 80px;
}

.education-entry,
.experience-entry,
.certification-entry,
.reference-entry {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 8px;
}
/* Add to CSS */
.cv-item {
    margin-bottom: 1rem;
    page-break-inside: avoid;
}

.cv-item h5 {
    color: var(--secondary-color);
    margin-bottom: 0.3rem;
    font-size: 1.1rem;
}

#cvPreview ul {
    padding-left: 1.5rem;
    list-style-type: square;
}

#cvPreview p {
    margin: 0.3rem 0;
}
    </style>
</head>

    obgyn: ['Obstetric Ultrasound', 'High-Risk Pregnancy', 'Minimally Invasive Gynecology', 'Fetal Monitoring', 'Colposcopy'],
    physiatrist: ['EMG/NCS', 'Prosthetics/Orthotics', 'Pain Management', 'Rehabilitation Protocols', 'Spinal Cord Injury'],

anesthetist: [
    'Airway Management',
    'Regional Anesthesia',
    'Pain Management',
    'ACLS Certification',
    'Pediatric Anesthesia',
    'Obstetric Anesthesia',
    'Hemodynamic Monitoring',
    'ASA Physical Status',

function addEducation() {
    const clone = document.querySelector('.education-entry').cloneNode(true);
    clone.querySelectorAll('input').forEach(input => input.value = '');
    document.querySelector('.form-subsection h3').before(clone);
}

function addExperience() {
    const clone = document.querySelector('.experience-entry').cloneNode(true);
    clone.querySelectorAll('input, textarea').forEach(field => field.value = '');
    document.querySelector('.experience-entry').parentNode.insertBefore(clone, document.querySelector('.add-button'));
}

function addCertification() {
    const clone = document.querySelector('.certification-entry').cloneNode(true);
    clone.querySelectorAll('input').forEach(input => input.value = '');
    document.querySelector('.certification-entry').parentNode.insertBefore(clone, document.querySelector('.add-button'));
}

function addReference() {
    const clone = document.querySelector('.reference-entry').cloneNode(true);
    clone.querySelectorAll('input').forEach(input => input.value = '');
    document.querySelector('.reference-entry').parentNode.insertBefore(clone, document.querySelector('.add-button'));
}
        function generateCV() {
    const cvData = {
        specialty: document.getElementById('specialty').value,
        name: document.getElementById('fullName').value,
        contact: document.getElementById('contactNumber').value,
        email: document.getElementById('email').value,
        license: {
            number: document.getElementById('medicalLicense').value,
            state: document.getElementById('licenseState').value
        },
        education: Array.from(document.querySelectorAll('.education-entry')).map(edu => ({
            institution: edu.querySelector('#institution').value,
            degree: edu.querySelector('#degree').value,
            field: edu.querySelector('#fieldOfStudy').value,
            dates: edu.querySelector('#educationDates').value
        })),
        experience: Array.from(document.querySelectorAll('.experience-entry')).map(exp => ({
            title: exp.querySelector('#jobTitle').value,
            employer: exp.querySelector('#employer').value,
            dates: exp.querySelector('#employmentDates').value,
            responsibilities: exp.querySelector('#responsibilities').value
        })),
        certifications: Array.from(document.querySelectorAll('.certification-entry')).map(cert => ({
            name: cert.querySelector('#certificationName').value,
            body: cert.querySelector('#certifyingBody').value,
            date: cert.querySelector('#certificationDate').value
        })),
        skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
        organizations: document.getElementById('organizations').value,
        publications: document.getElementById('publications').value,
        references: Array.from(document.querySelectorAll('.reference-entry')).map(ref => ({
            name: ref.querySelector('#referenceName').value,
            title: ref.querySelector('#referenceTitle').value,
            contact: ref.querySelector('#referenceContact').value
        }))
    };


            // Update CV Preview
            document.getElementById('cvName').textContent = cvData.name;
            document.getElementById('cvSpecialty').textContent = 
                document.getElementById('specialty').options[document.getElementById('specialty').selectedIndex].text;
                // Update Contact Information
    document.getElementById('cvContact').innerHTML = `
        <p>${cvData.contact}</p>
        <p>${cvData.email}</p>
        <p>License: ${cvData.license.number} (${cvData.license.state})</p>
    `;

    // Update Education
    const educationHTML = cvData.education.map(edu => `
        <div class="cv-item">
            <h5>${edu.institution}</h5>
            <p>${edu.degree} in ${edu.field}</p>
            <p>${edu.dates}</p>
        </div>
    `).join('');
    document.getElementById('cvEducation').innerHTML = educationHTML;

    // Update Experience
    const experienceHTML = cvData.experience.map(exp => `
        <div class="cv-item">
            <h5>${exp.title} at ${exp.employer}</h5>
            <p>${exp.dates}</p>
            <p>${exp.responsibilities}</p>
        </div>
    `).join('');
    document.getElementById('cvExperience').innerHTML = experienceHTML;

    // Update Certifications
    const certHTML = cvData.certifications.map(cert => `
        <div class="cv-item">
            <h5>${cert.name}</h5>
            <p>${cert.body} - ${cert.date}</p>
        </div>
    `).join('');
    document.getElementById('cvCertifications').innerHTML = certHTML;

    // Update Skills
    document.getElementById('cvSkills').innerHTML = `
        <ul>${cvData.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>
    `;

    // Update Organizations
    document.getElementById('cvOrganizations').textContent = cvData.organizations;

    // Update Publications
    document.getElementById('cvPublications').innerHTML = cvData.publications;

    // Update References
    const refHTML = cvData.references.map(ref => `
        <div class="cv-item">
            <h5>${ref.name}</h5>
            <p>${ref.title}</p>
            <p>${ref.contact}</p>
        </div>
    `).join('');
    document.getElementById('cvReferences').innerHTML = refHTML;
            // Show CV Preview
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('cvPreview').style.display = 'block';
            
            showSuggestions();
        }

        function showSuggestions() {
    const specialty = document.getElementById('specialty').value;
    const existingContent = document.getElementById('cvPreview').textContent;
    
    const specialtyKeywords = atsKeywords[specialty] || [];
    const generalKeywords = atsKeywords._general;
    
    const suggestions = [...specialtyKeywords, ...generalKeywords]
        .filter(keyword => !existingContent.includes(keyword))
        .slice(0, 10); // Show top 10 suggestions

    const suggestionsHTML = suggestions.map(item => 
        `<li>${item}</li>`
    ).join('');
    
    document.getElementById('suggestions').innerHTML = `
        <h4>Suggested ATS Keywords:</h4>
        <ul>${suggestionsHTML}</ul>
    `;
}
        function exportPDF() {
            const doc = new jspdf.jsPDF();
            const cvContent = document.getElementById('cvPreview').textContent;
            doc.text(cvContent, 10, 10);
            doc.save('medical-cv.pdf');
        }

        function exportDOC() {
            const content = document.getElementById('cvPreview').innerHTML;
            const converted = htmlDocx.asBlob(content);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(converted);
            link.download = 'medical-cv.docx';
            link.click();
        }

        function toggleEdit() {
            const inputForm = document.getElementById('inputForm');
            const cvPreview = document.getElementById('cvPreview');
            
            if (inputForm.style.display === 'none') {
                inputForm.style.display = 'block';
                cvPreview.style.display = 'none';
            } else {
                inputForm.style.display = 'none';
                cvPreview.style.display = 'block';
            }
        }
    </script>
